<div class="guide__attack-notes-wrapper">
  {% if attack.type == "Regular"  %}
    <h5 class="guide__attack-notes-title">Important Notes:</h5>
  {% endif %}
  <ul class="guide__attack-notes-list">
    {% for note in attack.notes %}
      <li class="guide__attack-notes-item">{{ note }}</li>
    {% endfor %}
  </ul>
</div>
